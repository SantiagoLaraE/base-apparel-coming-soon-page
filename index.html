<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a Frontend Mentor Challenge, Base Apparel coming soon page">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <header>
    <img src="./images/logo.svg" alt="Logo Base Apparel">
  </header>
  <main class="hero">
    <img src="./images/hero-mobile.jpg" alt="Girl">
    <h1 class="hero__title">
      We're<br>coming<br>soon
    </h1>
    <p class="hero__description">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form class="hero__form">
      <input class="form__input" type="email" placeholder="Email Address" name="hero-email">
      <button class="form__submit" type="submit" aria-label="Send Email"></button>
    </form>
  </main>
  <aside>
    <img src="./images/hero-desktop.jpg" alt="Girl">
  </aside>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://santiagolarae.github.io">SantiLara</a>.
    </p>
  </footer>
  <script src="./src/index.js"></script>
</body>

</html>
